<!DOCTYPE html><html lang="th"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>แดชบอร์ดสรุปยอดขาย (Demo)</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">    <link rel="stylesheet" href="main_style.css?v=1.1">    <link rel="stylesheet" href="dashboard_style.css?v=1.1">    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head><body>    <nav class="main-nav navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">        <div class="container-fluid">            <div class="nav-left">                <a class="navbar-brand fw-bold" href="index.html">                    <i class="fas fa-utensils me-2"></i>Shabu POS (Demo)                </a>            </div>            <div class="nav-center"></div>            <div class="nav-right">                <div class="d-flex align-items-center" id="navbar-user-menu">                    <span class="navbar-text me-3">                        <i class="fas fa-user-circle me-1"></i>                        <strong>ผู้จัดการ</strong> (manager)                    </span>                    <a class="nav-link d-flex align-items-center" href="index.html" title="หน้าแรก"><i class="fas fa-home fa-lg me-2"></i>หน้าแรก</a>                                        <a class="nav-link d-flex align-items-center" href="dashboard.html" title="แดชบอร์ด"><i class="fas fa-chart-line fa-lg me-2"></i>แดชบอร์ด</a>                                        <a class="nav-link d-flex align-items-center" href="login.html" title="ออกจากระบบ"><i class="fas fa-sign-out-alt fa-lg me-2"></i>ออกจากระบบ</a>                </div>            </div>        </div>    </nav>    <div class="main-content">        <div class="container-fluid py-4">            <header class="d-flex justify-content-between align-items-center mb-4">                <h1 class="h2 text-dark fw-bold mb-0"><i class="fas fa-chart-line me-2"></i>แดชบอร์ดสรุปยอดขาย</h1>            </header>            <div class="row">                <!-- Main Content Column -->                <div class="col-lg-7">                    <!-- Summary Cards -->                    <div class="row">                        <div class="col-md-6 mb-4">                            <div class="card summary-card h-100 border-0 shadow-sm">                                <div class="card-body d-flex align-items-center">                                    <div class="summary-icon bg-success text-white me-3">                                        <i class="fas fa-sun fa-2x"></i>                                    </div>                                    <div>                                        <h6 class="card-subtitle text-muted mb-1">ยอดขายวันนี้</h6>                                        <h4 class="card-title fw-bold mb-0" id="daily-total">0.00 บาท</h4>                                    </div>                                </div>                            </div>                        </div>                        <div class="col-md-6 mb-4">                            <div class="card summary-card h-100 border-0 shadow-sm">                                <div class="card-body d-flex align-items-center">                                    <div class="summary-icon bg-primary text-white me-3">                                        <i class="fas fa-calendar-alt fa-2x"></i>                                    </div>                                    <div>                                        <h6 class="card-subtitle text-muted mb-1">ยอดขายเดือนนี้</h6>                                        <h4 class="card-title fw-bold mb-0" id="monthly-total">0.00 บาท</h4>                                    </div>                                </div>                            </div>                        </div>                    </div>                    <!-- Monthly Sales Chart -->                    <div class="card border-0 shadow-sm mb-4">                        <div class="card-header bg-white border-0 pt-3">                            <h5 class="card-title fw-bold text-dark mb-0"><i class="fas fa-chart-bar me-2"></i>กราฟรายได้รายเดือน</h5>                        </div>                        <div class="card-body">                            <canvas id="monthly-sales-chart" style="height: 300px;"></canvas>                        </div>                    </div>                </div>                <!-- Sidebar Column -->                <div class="col-lg-5">                    <!-- Recent Bills -->                    <div class="card border-0 shadow-sm table-card">                                                <div class="card-header bg-white border-0 pt-3">                            <div class="d-flex justify-content-between align-items-center mb-3">                                <h5 class="card-title fw-bold text-dark mb-0"><i class="fas fa-receipt me-2"></i>ประวัติบิล</h5>                                <div class="btn-group btn-group-sm" role="group">                                    <input type="radio" class="btn-check" name="bill_filter" id="btn-bills-today" autocomplete="off" checked>                                    <label class="btn btn-outline-primary" for="btn-bills-today">วันนี้</label>                                        <input type="radio" class="btn-check" name="bill_filter" id="btn-bills-all" autocomplete="off">                                    <label class="btn btn-outline-primary" for="btn-bills-all">ทั้งหมด</label>                                </div>                            </div>                            <div class="row">                                <div class="col-md-6">                                    <div class="input-group">                                        <input type="text" id="bill-search-input" class="form-control" placeholder="ค้นหาเลขที่บิล...">                                        <button class="btn btn-outline-secondary" type="button" id="btn-bill-search"><i class="fas fa-search"></i></button>                                    </div>                                </div>                            </div>                        </div>                        <div class="card-body p-0">                            <div class="table-responsive">                                <table class="table table-hover mb-0">                                    <colgroup>                                        <col style="width: 20%;">                                        <col style="width: 25%;">                                        <col style="width: 25%;">                                        <col style="width: 15%;">                                        <col style="width: 15%;">                                    </colgroup>                                    <thead>                                        <tr>                                            <th class="text-secondary fw-bold small ps-4"><i class="fas fa-hashtag me-2"></i>เลขที่บิล</th>                                            <th class="text-secondary fw-bold small"><i class="fas fa-chair me-2"></i>โต๊ะ</th>                                            <th class="text-secondary fw-bold small"><i class="fas fa-baht-sign me-2"></i>ยอดชำระ</th>                                            <th class="text-secondary fw-bold small"><i class="fas fa-clock me-2"></i>เวลา</th>                                            <th class="text-secondary fw-bold small text-end pe-4"></th>                                        </tr>                                    </thead>                                    <tbody id="paid-bills-table-body">                                        <!-- Rows will be dynamically inserted here -->                                    </tbody>                                </table>                            </div>                        </div>                                                <div class="card-footer bg-white border-0"></div>                    </div>                </div>            </div>        </div>    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    <script src="dashboard_script_demo.js"></script>    <!-- Bill Details Modal -->    <div class="modal fade" id="bill-details-modal" tabindex="-1">        <div class="modal-dialog modal-dialog-centered">            <div class="modal-content">                <div class="modal-header">                    <h5 class="modal-title">รายละเอียดบิล</h5>                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>                </div>                <div class="modal-body" id="bill-details-content">                    <!-- Bill details will be loaded here -->                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>                    <button type="button" class="btn btn-primary" id="btn-print-bill"><i class="fas fa-print me-1"></i>พิมพ์บิล</button>                </div>            </div>        </div>    </div></body></html>
